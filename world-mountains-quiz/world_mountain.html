<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Maps World Mountains Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Full-screen map -->
  <div id="map"></div>

  <!-- Overlay UI -->
  <div class="map-overlay">
    <h1 style="padding-bottom: 15px;">World Mountain Ranges Quiz</h1>
    <input id="game-input" placeholder="Type a mountain range name..." />
    <button id="give-up-button">Give Up</button>
    <div id="progress">0 / 31 guessed</div>
  </div>

  <script src="mountains.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDdHgL-qvVWgxDKOfiH9Ki2f69-RpD9Z0&callback=initMap" async defer></script>
  <script src="script.js"></script>
</body>
</html>
